<div class="modal-header">
  <h4 class="modal-title">Enter new vehicle</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <form #vehicleForm="ngForm" (ngSubmit)="onSubmit(vehicleForm.value)">
    <div class="form-group col-md-6">
      <label for="inputBrand">Enter Brand</label>
      <input type="text" name="brand" class="form-control" [ngModel]="">
    </div>
    <div class="form-group col-md-6">
      <label for="inputName">Enter Name</label>
      <input type="text" name="name" class="form-control" [ngModel]="">
    </div>
    <button type="submit" class="btn btn-primary mt-1 me-1">Submit</button>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
